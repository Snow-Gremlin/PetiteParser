# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      
      - run: dotnet restore PetiteParser/PetiteParser
      - run: dotnet restore PetiteParser/TestPetiteParser
      - run: dotnet build PetiteParser/PetiteParser --no-restore
      - run: dotnet build PetiteParser/TestPetiteParser --no-restore
      - run: dotnet test PetiteParser/TestPetiteParser --no-build --verbosity normal
